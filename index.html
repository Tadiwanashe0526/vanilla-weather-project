<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city."
            required
            class="search-input-form"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity:66%, wind:3 class="33km"
            </p>
          </div>
          <div class="weather-app-temperature">🌤️ 12&deg;;</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Tadiwanashe0526"> Tadiwanashe Magara</a> ,
        coded hosted on
        <a href="https://github.com/Tadiwanashe0526/vanilla-weather-project"
          >Github</a
        >
        and website hosted
        <a href="https://vanilla-shecodes-app.netlify.app/">on Netlify</a>
      </footer>
    </div>
  </body>
</html>
